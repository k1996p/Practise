<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery Validation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Registration
                </div>
                <div class="panel-body">
                    <form id="registration">
                        <input type="text" class="form-control" name="fname" placeholder="First Name" />
                        <br />
                        <input type="text" class="form-control" name="lname" placeholder="Last Name" />
                        <br />
                        <input type="text" class="form-control" name="email" placeholder="Email" />
                        <br />
                        <input type="tel" class="form-control" name="phone" placeholder="Phone Number" />
                        <br />
                        <div class="gender">
                            <label class="radio-inline"><input type="radio" name="gender" class="form-contorl" />Male</label>
                            <label class="radio-inline"><input type="radio" name="gender" class="form-contorl" />Female</label>
                        </div>
                        <br />
                        <div class="hobbies">
                            <label class="checkbox-inline"><input type="checkbox" name="hobbies">Reading</label>
                            <label class="checkbox-inline"><input type="checkbox" name="hobbies">Dancing</label>
                            <label class="checkbox-inline"><input type="checkbox" name="hobbies">Singing</label>
                            <label class="checkbox-inline"><input type="checkbox" name="hobbies">Sports</label>
                        </div>
                        <br />
                        <select class="form-control" name="city">
                            <option value="0" selected="" disabled="">--SELECT--</option>
                            <option>Mumbai</option>
                            <option>Delhi</option>
                            <option>Chennai</option>
                        </select>
                        <br />
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
